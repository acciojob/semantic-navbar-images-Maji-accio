<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery with Navbar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        .container {
            text-align: center;
            margin-top: 20px;
        }
        .container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .image-gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .image-gallery img {
            width: 200px;
            height: 300px;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <!-- Semantic Navbar -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About us</a></li>
            <li><a href="#contact">Contact us</a></li>
        </ul>
    </nav>

    <!-- Image Section -->
    <div class="container">
        <h1>3 Random Images</h1>
        <div class="image-gallery">
            <img src="https://picsum.photos/id/123/200/300" alt="Random image">
            <img src="https://picsum.photos/id/124/200/300" alt="Random image">
            <img src="https://picsum.photos/id/125/200/300" alt="Random image">
        </div>
    </div>

</body>
</html>
